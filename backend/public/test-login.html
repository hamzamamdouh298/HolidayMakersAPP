<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #1abc9c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #16a085; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-break: break-all; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Direct API Login Test</h2>
        <p>This bypasses React to test the API directly</p>
        
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ LOGIN SUCCESSFUL!</strong><br><br>
                            <strong>User:</strong> ${data.data.user.fullName}<br>
                            <strong>Username:</strong> ${data.data.user.username}<br>
                            <strong>Role:</strong> ${data.data.user.role.displayName}<br>
                            <strong>Token:</strong> ${data.data.token.substring(0, 50)}...<br><br>
                            <strong>Status Code:</strong> ${response.status}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå LOGIN FAILED</strong><br><br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå CONNECTION ERROR</strong><br><br>
                        <strong>Error:</strong> ${error.message}<br><br>
                        Make sure backend is running on port 5000
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
